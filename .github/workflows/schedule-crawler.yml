name: Scheduled PokerScout Crawler

on:
  schedule:
    # 매일 자정 (UTC)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행을 허용

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # 크롤러에 필요한 Python 버전

      - name: Install dependencies
        run: |
          pip install cloudscraper beautifulsoup4 firebase-admin

      - name: Create Firebase Service Account Key File
        run: |
          mkdir -p key
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > ./key/firebase-service-account-key.json
        working-directory: ${{ github.workspace }}

      - name: Run PokerScout Crawler
        run: python backend/app/services/poker_crawler.py
        working-directory: ${{ github.workspace }}
        
