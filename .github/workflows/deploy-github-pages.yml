name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 중복 실행 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        static_site_generator: none
    
    - name: Install dependencies
      run: |
        cd frontend
        npm install
    
    - name: Build for GitHub Pages
      env:
        REACT_APP_API_URL: https://poker-analyzer-api.vercel.app
        REACT_APP_FIREBASE_PROJECT_ID: poker-online-analyze
        CI: false
      run: |
        cd frontend
        npm run build
    
    - name: Copy additional files
      run: |
        cp .nojekyll frontend/build/
        cp debug.html frontend/build/
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4