name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch: # 수동 실행을 허용 # Only run when changes are made in the frontend directory

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent Node.js version

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build project
        run: npm run build
        working-directory: ./frontend

      - name: Deploy to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./frontend
        env:
          # Vercel 프로젝트 ID와 조직 ID는 Vercel 대시보드에서 확인할 수 있습니다.
          # Vercel CLI를 통해 프로젝트를 연결하면 자동으로 .vercel/project.json 파일에 기록됩니다.
          # GitHub Actions에서는 이 환경 변수를 명시적으로 설정해야 할 수 있습니다.
          # VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} # 필요시 주석 해제 및 설정
          # VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # 필요시 주석 해제 및 설정
